<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #eee;
  }

  .bike-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 200px);
    gap: 10px; /* マスの余白 */
    width: 80%;
    margin: 30px auto;
    background: url('https://picsum.photos/700/500') center/cover no-repeat;
    position: relative;
  }

  .grid-cell {
    position: relative;
    background: rgba(255,255,255,0.5); /* デフォルトは白っぽく */
    overflow: hidden;
  }

  .grid-cell::before {
    content: "";
    position: absolute;
    inset: 0;
    background: inherit; /* 背景画像を継承 */
    background-attachment: fixed; /* ずれ防止 */
    z-index: 1;
    mix-blend-mode: multiply; /* 白の加工と重ねる */
  }

  .grid-cell .content {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    opacity: 0;
    z-index: 2;
    text-align: center;
    padding: 10px;
    transition: 0.3s;
  }

  .grid-cell:hover::before {
    filter: blur(4px) brightness(0.6);
  }

  .grid-cell:hover .content {
    opacity: 1;
  }

  /* 特定のマスだけ透明にして画像そのまま見せる */
  .hotspot {
    background: transparent;
  }
</style>
</head>
<body>

<div class="bike-container">
  <div class="grid-cell hotspot">
    <div class="content">フロントホイールの説明</div>
  </div>
  <div class="grid-cell"></div>
  <div class="grid-cell hotspot">
    <div class="content">タンクの説明</div>
  </div>
  <div class="grid-cell"></div>
  <div class="grid-cell"></div>
  <div class="grid-cell hotspot">
    <div class="content">エンジン部分の説明</div>
  </div>
  <div class="grid-cell"></div>
  <div class="grid-cell"></div>
  <!-- …必要に応じて配置 -->
</div>

</body>
</html>
